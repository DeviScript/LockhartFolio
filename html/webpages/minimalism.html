<!DOCTYPE html>
<html>

<head>
    <title>Minimalist Architecture: The Art of Simplicity</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            background: #fff;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .description {
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: left;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="header">
        Minimalist Architecture
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="./../../assets/img/portfolio/webpages/architecture/architecture.png" alt="Minimalist Building">
            <div class="description">Sleek Urban Residence</div>
        </div>
        <div class="gallery-item">
            <img src="./../../assets/img/portfolio/webpages/architecture/architecture.png" alt="Minimalist House">
            <div class="description">Modern Minimalist Home</div>
        </div>
        <div class="gallery-item">
            <img src="./../../assets/img/portfolio/webpages/architecture/architecture.png" alt="Minimalist Skyscraper">
            <div class="description">Contemporary Skyscraper</div>
        </div>
        <!-- Additional gallery items can be added here -->
    </div>

    <footer>
        &copy; 2024 Minimalist Architecture. All Rights Reserved.
    </footer>

</body>

</html>
