<!DOCTYPE html>
<html>

<head>
    <title>Urban Canvas: Exploring Street Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            text-align: center;
        }

        .header {
            background: #ff0055;
            padding: 20px 0;
            font-family: 'Bungee Shade', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .art-piece {
            margin: 10px;
            flex: 1 1 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .art-piece:hover {
            transform: scale(1.05);
        }

        .art-piece img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .description {
            background: #333;
            padding: 10px;
            font-size: 0.9rem;
        }

        footer {
            background: #ff0055;
            color: #fff;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        Urban Canvas
    </div>

    <div class="main-content">
        <div class="art-piece">
            <img src="./../../assets/img/portfolio/webpages/streetart/streetart.png" alt="Colorful Graffiti">
            <div class="description">Vibrant Graffiti Artwork</div>
        </div>
        <div class="art-piece">
            <img src="./../../assets/img/portfolio/webpages/streetart/streetart.png" alt="Street Mural">
            <div class="description">Expansive Urban Mural</div>
        </div>
        <div class="art-piece">
            <img src="./../../assets/img/portfolio/webpages/streetart/streetart.png" alt="Abstract Street Art">
            <div class="description">Abstract Expression in Color</div>
        </div>
        <!-- Additional art pieces can be added here -->
    </div>

    <footer>
        &copy; 2024 Urban Canvas. All Rights Reserved.
    </footer>

</body>

</html>
